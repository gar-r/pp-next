name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: ğŸ“¥ Checkout from Git
      uses: actions/checkout@v3

    - name: ğŸ”§ Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: ğŸ”¨ Build
      run: go build -v ./...

    - name: ğŸ§ª Test
      run: go test -v ./...

    - name: ğŸ¤– Static analysis
      uses: dominikh/staticcheck-action@v1.2.0
      with:
        version: "2022.1.1"
        install-go: false
