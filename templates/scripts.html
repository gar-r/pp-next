<script>

    var room = {
        name: {{ .room.Name }},
        revealed: {{ .room.Revealed }},
        revealedBy: {{ .room.RevealedBy }},
        resetBy: {{ .room.ResetBy }},
        ts: {{ .room.Ts.UnixMilli }},
    };
    
    function vote(v) {
        fetch("/rooms/" + room.name + "/vote", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: v
        });
    }

    function reveal() {
        fetch("/rooms/" + room.name + "/reveal", {
            method: "POST"
        }).then(window.location.reload());
    }

    function reset() {
        fetch("/rooms/" + room.name + "/reset", {
            method: "POST"
        }).then(window.location.reload());
    }

    function sync() {
        toast();
        setInterval(function() {
            updateTimer();
            updateEvents();
            updateVotes();            
            if (room.revealed) {
                updateResults();
            }
        }, 1000);        
    }

    function toast() {
        if (room.revealed) {
            showToast(room.revealedBy, "revealed the votes");            
        } else if (room.resetBy) {
            showToast(room.resetBy, "started a new story")
        }

        function showToast(name, action) {
            M.toast({ 
                html: "<span class='lime-text'>"
                    + name + "</span>&nbsp;" + action,
                displayLength: 15000,
             });
        }
    }

    function updateVotes() {
        fetch("/rooms/" + room.name + "/userlist")
            .then(r => r.text())
            .then(s => {
                var el = document.getElementById("userlist");
                el.innerHTML = s;
            });
    }

    function updateResults() {
        fetch("/rooms/" + room.name + "/results")
            .then(r => r.text())
            .then(s => {
                var el = document.getElementById("results");
                el.innerHTML = s;
            });
    }

    function updateEvents() {
        fetch("/rooms/" + room.name + "/events")
            .then(r => r.json())
            .then(d => {
                if (d.revealed && !room.revealed || d.reset && !room.resetBy) {
                    window.location.reload();
                }
            })
    }

    function updateTimer() {
        var start = new Date(room.ts);
        var now = new Date();        
        var diff = now - start;
        var mins = Math.floor(diff / 60000);
        var secs = Math.floor((diff/1000)%60);
        var timer = padZero(""+mins)+":"+padZero(""+secs);
        var elem = document.getElementById("timer");
        elem.innerHTML = timer;
    }

    function padZero(s) {
        if (s.length < 2) {
            return "0" + s;
        }
        return s;
    }
    
</script>
