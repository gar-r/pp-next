<!DOCTYPE html>
<html>

{{ template "head.html" . }}

<body>
    {{ .room.Name }}
    {{ range $user, $vote := .room.Votes }}
    <li><strong>{{ $user }}</strong>: {{ $vote }}</li>
    {{ end }}
    <form action="#">
        {{ range .options }}
        {{ template "option.html" . }}
        {{ end }}
    </form>

</body>

{{ template "scripts-room.html" . }}

</html>
